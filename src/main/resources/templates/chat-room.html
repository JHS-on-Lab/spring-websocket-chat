<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #chat-box {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
    }
    .message { margin-bottom: 8px; }
    .sender { font-weight: bold; }
    .top-bar { margin-bottom: 20px; }
    a { text-decoration: none; }
  </style>
</head>
<body>

<div class="top-bar">
  <a th:href="@{/chat}">← 채팅방 목록으로</a>
</div>

<h2>Chat Room</h2>

<div id="chat-box"></div>

<input type="text" id="messageInput" placeholder="메시지 입력" />
<button onclick="sendMessage()">전송</button>

<script th:inline="javascript">
  const roomId = [[${roomId}]];

  let stompClient = null;

  function connect() {
      const socket = new SockJS('/ws');
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function () {

          loadHistory();

          stompClient.subscribe('/topic/room.' + roomId, function (message) {
              const data = JSON.parse(message.body);
              showMessage(data.sender, data.content);
          });

      });
  }

  function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (!content) return;

      stompClient.send("/app/chat.send", {}, JSON.stringify({
          roomId: roomId,
          content: content
      }));

      input.value = '';
  }

  function showMessage(sender, content) {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = '<span class="sender">' + sender + ':</span> ' + content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
  }

  function loadHistory() {
      fetch(`/api/chat/${roomId}/messages`)
          .then(res => res.json())
          .then(data => {
              data.forEach(msg => {
                  showMessage(msg.sender, msg.content);
              });
          });
  }

  connect();
</script>

</body>
</html>
