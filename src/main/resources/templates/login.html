<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 360px;
            background: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 24px 0;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2f6fed;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #2457c5;
        }

        .error {
            margin-bottom: 12px;
            color: #d93025;
            font-size: 13px;
            text-align: center;
        }

        .logout {
            margin-bottom: 12px;
            color: #188038;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="login-container">

    <h2>Login</h2>

    <!-- 로그인 실패 -->
    <div th:if="${param.error}" class="error">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <!-- 로그아웃 성공 -->
    <div th:if="${param.logout}" class="logout">
        로그아웃 되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required />
        </div>

        <button type="submit">Login</button>

    </form>
</div>

</body>
</html>
