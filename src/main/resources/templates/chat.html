<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; display: flex; }
        #room-list { width: 250px; margin-right: 20px; }
        #chat-area { flex: 1; }
        #chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message { margin-bottom: 8px; }
        .sender { font-weight: bold; }
        li { cursor: pointer; margin-bottom: 5px; }
    </style>
</head>
<body>

<!-- 채팅방 목록 -->
<div id="room-list">
    <h3>내 채팅방</h3>

    <form method="post" th:action="@{/chat/rooms}">
        <input type="text" name="name" placeholder="채팅방 이름" required />
        <button type="submit">생성</button>
    </form>

    <ul>
        <li th:each="room : ${rooms}"
            th:data-room-id="${room.id}"
            th:text="${room.name}"
            onclick="enterRoom(this)">
        </li>
    </ul>
</div>

<!-- 채팅 영역 -->
<div id="chat-area">
    <h3 id="room-title">채팅방을 선택하세요</h3>

    <div id="chat-box"></div>

    <input type="text" id="messageInput" placeholder="메시지 입력" />
    <button onclick="sendMessage()">전송</button>
</div>

<script>
    let stompClient = null;
    let currentRoomId = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function () {
            console.log("Connected");
        });
    }

    function enterRoom(element) {
        const roomId = element.getAttribute("data-room-id");
        const roomName = element.textContent;

        currentRoomId = roomId;
        document.getElementById("room-title").innerText = roomName;
        document.getElementById("chat-box").innerHTML = "";

        stompClient.subscribe('/topic/room.' + roomId, function (message) {
            const data = JSON.parse(message.body);
            showMessage(data.sender, data.content);
        });
    }

    function sendMessage() {
        if (!currentRoomId) return;

        const input = document.getElementById('messageInput');
        const content = input.value.trim();
        if (!content) return;

        stompClient.send("/app/chat.send", {}, JSON.stringify({
            roomId: currentRoomId,
            content: content
        }));

        input.value = '';
    }

    function showMessage(sender, content) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = '<span class="sender">' + sender + ':</span> ' + content;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();
</script>

</body>
</html>
